<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Intermediario:  Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="duvidas">
                <h1>FICOU COM DÚVIDA? <br>
                    NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>

            <div class="formulario">
                <div>
                    <textarea name="Nome completo" id="Nome completo" placeholder="Nome completo *"></textarea>
                </div>
                <div>
                    <textarea name="Email" id="Email" placeholder="Email *"></textarea>
                </div>
                <div>
                    <textarea name="Telefone" id="Telefone" placeholder="Telefone *"></textarea>
                </div>
                <div>
                   <textarea name="Mensagem" id="Mensagem" placeholder="Mensagem *" class="mensagem"></textarea> 
                </div>
                <p>*campos obrigatórios</p>

                <a href="#">
                    <button class="btn-enviar">Enviar</button>
                </a>
            </div>

        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
